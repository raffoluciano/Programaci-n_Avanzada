        <script language ="javascript">
            const rojo = "red"
            const azul = "blue"
            const verde = "green"
            const amarillo = "yellow"
           function cambiarColor(color) 
           {
               document.bgColor = color;
           }

        </script>
  
    
     
</head>

<body>
    <button type="button" onClick="cambiarColor(rojo)"> Rojo</button>
    <button type="button" onClick="cambiarColor(amarillo)"> Amarillo</button>
    <button type="button" onClick="cambiarColor(verde)"> Verde</button>
    <button type="button" onClick="cambiarColor(azul)"> Azul</button>
    
</body>
